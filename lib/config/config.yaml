data:
  reanalysis_folder: "/home/glorys_re/"
  operative_folder: "/home/glorys_op/"
  start_date: '2020-11-01'
  end_date: '2024-03-26'
  glorys_mean_path: "/home/logs/glorys_means_full"
  glorys_std_path: "/home/logs/glorys_stds_full"
  logs_path: "/home/logs/"
  output_path: '/home/glorys_out/'

s2s:
  sequence_len: 1
  use_temporal_encoding: 0
  use_spatial_encoding: 0

train:
  max_epochs: 10
  batch_size: 2
  scheduler_type: MultiStepLR
  lr: 0.0001

model_type: UNet3DLight
model_args:
  unet2d:
    n_channels: 34
    n_classes: 34
    bilinear: False
    factor: 8
  unet3d:
    n_channels: 1
    n_classes: 1
    bilinear: False
    factor: 8

run_config:
  run_mode: 'train'

test_config:
  best_epoch: 9
  run_id: 21
  draw_plots: 1
  save_losses: 1
